<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quote</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .heading {
            margin-bottom: 20px;
        }

        .heading h1 {
            font-size: 32px;
            margin: 0;
            padding: 10px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-box input[type="text"]:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .update-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .update-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .update-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="search-box">
        <form action="/deletequote">
            <input type="text" placeholder="Enter product name" name="productname">
            <input type="submit" value="Search" class="update-button">
        </form>
        </div>
        <div class="update-heading">
            <h2>Delete Quote</h2>
        
</body>
</html>
