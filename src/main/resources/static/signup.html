<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Form</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('background.png'); /* Replace 'background-image.jpg' with your image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    #form-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
    }
    #form-container:hover {
        font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"], textarea, input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div id="form-container">
    <form action="/signup">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contactno">Contact No:</label>
        <input type="tel" id="contactno" name="contactno" required>

        <label for="bussinessname">Business Name:</label>
        <input type="text" id="bussinessname" name="bussinessname" required>

        <label for="bussinessdetails">Business Details:</label>
        <textarea id="bussinessdetails" name="bussinessdetails" required></textarea>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="companydescription">Company Description:</label>
        <textarea id="companydescription" name="companydescription"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
